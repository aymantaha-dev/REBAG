services:
  # الخدمة الخلفية (Node.js)
  - type: web
    name: rebag-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci
    startCommand: cd backend && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ML_SERVICE_URL
        value: http://rebag-ml-service:5050
      - key: MAX_IMAGE_SIZE
        value: 10485760
      - key: MAX_VIDEO_SIZE
        value: 52428800
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

  # خدمة الذكاء الاصطناعي (Python)
  - type: web
    name: rebag-ml-service
    env: python
    plan: free
    buildCommand: |
      cd ml &&
      pip install -r requirements.txt &&
      wget -q -O model/u2net.onnx https://github.com/danielgatis/rembg/releases/download/v0.0.0/u2net.onnx
    startCommand: cd ml && python bg_removal_service.py
    healthCheckPath: /health
    envVars:
      - key: ML_SERVICE_PORT
        value: 5050
      - key: MODEL_DIR
        value: ./model
    disk:
      name: model-storage
      mountPath: /opt/render/project/src/ml/model
      sizeGB: 1

  # خدمة Redis للطابور
  - type: redis
    name: rebag-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: [] # لا تسمح بالوصول من عناوين IP خارجية
